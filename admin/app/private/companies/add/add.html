<div>
    <a ui-sref="companies" class="pull-right btn btn-primary btn-outline btn-rounded">Company</a>
    <h3>Company <small>Add/Remove Company</small></h3>

    <div class="jumbotron box">

        <h4>Title and details</h4>



        <div class="container" >
            <h6>Company Name</h6>
            <input k-content style="width: 100%" ng-model="model.companyName">
            <br>



            <h6>Company Type</h6>
            <select kendo-drop-down-list  k-options="selectOptionsCompanyType" k-ng-model="model.companyType" style="width: 100%;"></select>
            <br>

            <h6>Company Description</h6>
            <textarea kendo-editor k-ng-model="model.companyDescription"></textarea><br>
            <br>



        </div>


    </div>


    <div class="jumbotron box">

        <h4>Contact Information</h4>



        <div class="container" >
            <h6>Company Contact Number</h6>
            <input k-content ng-model="model.companyContactNumber" style="width: 100%;" />
            <br>

            <h6>Company Billing Address</h6>
            <input k-content ng-model="model.companyBillingAddress" style="width: 100%;" />
            <br>

            <h6>Company Email Address</h6>
            <input k-content ng-model="model.companyEmail" style="width: 100%;" />
            <br>


        </div>


    </div>

</div>
